<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTODDS - Premium Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .floating-shapes:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-shapes:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
        .floating-shapes:nth-child(3) { bottom: 10%; left: 20%; animation-delay: 4s; }
        .floating-shapes:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        /* Glassmorphism Container */
        .glass-container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            padding: 30px;
            margin: 20px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-container:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .nav-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab:hover, .nav-tab.active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Posts Display */
        .posts-container {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            transition: all 0.5s ease;
        }

        .post-card:hover::before {
            left: 100%;
        }

        .post-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-title {
            color: #4ecdc4;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .post-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .post-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .post-image:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glass-container {
                margin: 10px;
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Password Protection */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-modal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .password-modal h2 {
            color: white;
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
    </div>

    <!-- Password Protection for Admin -->
    <div id="passwordOverlay" class="password-overlay hidden">
        <div class="password-modal">
            <h2>üîê Admin Access</h2>
            <div class="form-group">
                <input type="password" id="adminPassword" class="form-control" placeholder="Enter admin password">
            </div>
            <button onclick="checkPassword()" class="btn">Access Admin Panel</button>
        </div>
    </div>

    <div class="glass-container">
        <!-- Header -->
        <div class="header">
            <h1 class="logo">BESTODDS</h1>
            <p class="subtitle">Premium Predictions & Insights</p>
        </div>

        <!-- Navigation -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showPosts()">üìä Latest Posts</div>
            <div class="nav-tab" onclick="showAdmin()">‚ö° Admin Panel</div>
        </div>

        <!-- Posts Display -->
        <div id="postsSection" class="posts-section">
            <div class="posts-container" id="postsContainer">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminSection" class="admin-panel">
            <h2 style="color: #4ecdc4; margin-bottom: 25px;">üìù Create New Post</h2>
            
            <div class="form-group">
                <label for="postTitle">Post Title</label>
                <input type="text" id="postTitle" class="form-control" placeholder="Enter post title...">
            </div>

            <div class="form-group">
                <label for="postContent">Post Content</label>
                <textarea id="postContent" class="form-control" placeholder="Write your post content here..."></textarea>
            </div>

            <div class="form-group">
                <label for="postImage">Post Image (Optional)</label>
                <input type="file" id="postImage" class="form-control" accept="image/*">
            </div>

            <button onclick="createPost()" class="btn">üöÄ Publish Post</button>
        </div>
    </div>

    <script>
        // Configuration
        const ADMIN_PASSWORD = "bestodds2025"; // Change this to your desired password
        let posts = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            showPosts();
        });

        // Navigation
        function showPosts() {
            document.getElementById('postsSection').style.display = 'block';
            document.getElementById('adminSection').classList.remove('active');
            updateActiveTab(0);
            loadPosts();
        }

        function showAdmin() {
            document.getElementById('passwordOverlay').classList.remove('hidden');
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('passwordOverlay').classList.add('hidden');
                document.getElementById('postsSection').style.display = 'none';
                document.getElementById('adminSection').classList.add('active');
                updateActiveTab(1);
                document.getElementById('adminPassword').value = '';
            } else {
                alert('‚ùå Incorrect password!');
            }
        }

        function updateActiveTab(index) {
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
        }

        // Post Management
        function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const imageFile = document.getElementById('postImage').files[0];

            if (!title || !content) {
                alert('‚ö†Ô∏è Please fill in both title and content!');
                return;
            }

            const post = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleString(),
                image: null
            };

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    post.image = e.target.result;
                    savePost(post);
                };
                reader.readAsDataURL(imageFile);
            } else {
                savePost(post);
            }
        }

        function savePost(post) {
            posts.unshift(post); // Add to beginning of array
            localStorage.setItem('bestodds_posts', JSON.stringify(posts));
            
            // Clear form
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('postImage').value = '';
            
            alert('‚úÖ Post published successfully!');
            showPosts();
        }

        function loadPosts() {
            const savedPosts = localStorage.getItem('bestodds_posts');
            if (savedPosts) {
                posts = JSON.parse(savedPosts);
            }
            displayPosts();
        }

        function displayPosts() {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="post-card" style="text-align: center; padding: 50px;">
                        <h3 style="color: rgba(255,255,255,0.7); margin-bottom: 15px;">üéØ No Posts Yet</h3>
                        <p style="color: rgba(255,255,255,0.5);">Be the first to share your insights!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post-card">
                    <div class="post-header">
                        <h3 class="post-title">${post.title}</h3>
                        <span class="post-date">üìÖ ${post.date}</span>
                    </div>
                    <div class="post-content">${post.content}</div>
                    ${post.image ? `<img src="${post.image}" alt="Post Image" class="post-image">` : ''}
                </div>
            `).join('');
        }

        // Close password modal on outside click
        document.getElementById('passwordOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });

        // Enter key for password
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
